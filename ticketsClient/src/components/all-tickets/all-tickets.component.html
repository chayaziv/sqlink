<mat-card class="user-table-card">
    <div class="table-container">
      <mat-table [dataSource]="tickets" class="mat-elevation-z8">
        
        <ng-container matColumnDef="ticketId">
          <mat-header-cell *matHeaderCellDef> ticketId </mat-header-cell>
          <mat-cell *matCellDef="let t"> {{ t.ticketId }} </mat-cell>
        </ng-container>

  
        <ng-container matColumnDef="fullName">
          <mat-header-cell *matHeaderCellDef> fullName </mat-header-cell>
          <mat-cell *matCellDef="let t"> {{t.fullName }} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
          <mat-cell *matCellDef="let t"> {{t.email }} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let t">
              <button mat-icon-button color="primary" (click)="onSave(t)">
                <mat-icon>save</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="onDelete()">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

        
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
      </mat-table>
    </div>
  </mat-card>
